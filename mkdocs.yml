site_name: OneSurvey Documentation
site_url: https://rstewartIA.github.io/OneSurvey-Docs/
theme:
  name: material
  features:
    - navigation.sections
    - content.code.copy
    - navigation.tracking
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: assets/images/onesurvey-icon.png
  favicon: assets/images/onesurvey-icon.png
  # Use a left sidebar only; no top tabs
  # Custom colors applied via extra_css below
extra_css:
  - styles/onesurvey.css
markdown_extensions:
  - admonition
  - def_list
  - footnotes
  - attr_list
  - toc:
      permalink: true
plugins:
  - search
nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/index.md
      - Creating an Account: getting-started/creating-account.md
      - Logging In: getting-started/logging-in.md
      - Dashboard Tour: getting-started/dashboard-tour.md
  - Projects:
      - Overview: projects/index.md
      - Create a Project: projects/create-project.md
      - Project Detail: projects/project-detail.md
      - Project Albums: projects/project-albums.md
      - Project Photos: projects/project-photos.md
      - Attachments: projects/attachments.md
      - Gallery: projects/gallery.md
      - Proposals: projects/proposals.md
      - Reports: projects/reports.md
      - Site Data: projects/site-data.md
      - Site Elements: projects/site-elements.md
      - Site Settings: projects/site-settings.md
      - Tasks (Beta): projects/tasks.md
      - Tickets (Beta): projects/tickets.md
  - Surveys:
      - Overview: surveys/index.md
      - Getting Started:
          - Start a Survey: surveys/start-survey.md
          - Upload a Floor Plan: surveys/upload-floor-plan.md
          - Survey Settings: surveys/survey-settings.md
      - Canvas & Tools:
          - Canvas Basics: surveys/canvas-basics.md
          - Drag & Drop Elements: surveys/drag-and-drop.md
          - Visibility Filters: surveys/visibility-filters.md
          - Version History: surveys/version-history.md
      - Element Customization:
          - Design & Labels: surveys/design.md
          - Color & Styling: surveys/color-styling.md
          - Element Information & Metadata: surveys/element-information.md
          - Link Photos & Files: surveys/link-photos.md
          - Installation Access Notes: surveys/installation-access.md
      - Quality Assurance:
          - Quality Check: surveys/quality-check.md
  - Media & Documentation:
      - OneSnap: media/onesnap.md
      - Project Album Detail: media/project-album-detail.md
      - Project Photos: media/project-photos.md
  - Organization & Users:
      - Organization Settings: organization/index.md
      - Clients: organization/clients.md
      - Users & Roles: organization/users.md
  - Support & Resources:
      - Tickets (Beta): support/tickets.md
      - FAQ: support/faq.md
      - Glossary: support/glossary.md
