      - Canvas Basics: surveys/canvas-basics.md
      - Drag and Drop Elements: surveys/drag-and-drop.md
      - Drawings and Walls: surveys/drawings-and-walls.md
      - Visibility Filters: surveys/visibility-filters.md
      - Element Information: surveys/element-information.md
      - Link Photos: surveys/link-photos.md
      - Commenting: surveys/commenting.md
      - Adding a Path: surveys/adding-a-path.md
      - Design and Color: surveys/design.md
      - Survey Settings: surveys/survey-settings.md
