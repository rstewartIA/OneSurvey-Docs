site_name: OneSurvey Documentation
site_url: !ENV [MKDOCS_SITE_URL, "https://rstewartIA.github.io/OneSurvey-Docs/"]

theme:
  name: material
  features:
    - navigation.sections
    - navigation.tracking
    - navigation.footer
    - content.code.copy
    - content.feedback
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: assets/images/onesurvey-icon.png
  favicon: assets/images/onesurvey-icon.png

extra_css:
  - styles/onesurvey.css

extra_javascript:
  - assets/js/year.js

markdown_extensions:
  - admonition
  - def_list
  - footnotes
  - attr_list
  - toc:
      permalink: true

plugins:
  - search
  - redirects:
      redirect_maps:
        projects/tasks.md: projects/assignments.md
        projects/proposals.md: support/release-notes.md
        projects/onetime.md: support/release-notes.md
        projects/site-settings.md: projects/project-detail.md
        support/tickets.md: support/faq.md
        media/project-photos.md: projects/gallery.md
        media/project-album-detail.md: projects/gallery.md
        projects/project-photos.md: projects/gallery.md
        projects/project-albums.md: projects/gallery.md

validation:
  omitted_files: ignore

extra:
  generator: false
  feedback:
    title: Was this page helpful?
    ratings:
      - icon: material/thumb-up-outline
        name: This page was helpful
        data: helpful
        note: Thanks for your feedback!
      - icon: material/thumb-down-outline
        name: This page could be improved
        data: not-helpful
        note: Thanks, we will use this to improve the docs.

copyright: 'Copyright (c) <span id="os-year"></span> OneSurvey'

nav:
