site_name: OneSurvey Documentation
site_url: https://rstewartIA.github.io/OneSurvey-Docs/
theme:
  name: material
  features:
    - navigation.sections
    - content.code.copy
    - navigation.tracking
    - navigation.footer
    - content.feedback
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: assets/images/onesurvey-icon.png
  favicon: assets/images/onesurvey-icon.png
  # Use a left sidebar only; no top tabs
  # Custom colors applied via extra_css below
extra_css:
  - styles/onesurvey.css
markdown_extensions:
  - admonition
  - def_list
  - footnotes
  - attr_list
  - toc:
      permalink: true
plugins:
  - search
extra:
  generator: false
  feedback:
    title: Was this page helpful?
    ratings:
      - icon: material/thumb-up-outline
        name: This page was helpful
        data: helpful
        note: Thanks for your feedback!
      - icon: material/thumb-down-outline
        name: This page could be improved
        data: not-helpful
        note: Thanks! Help us improve this page.
extra_javascript:
  - assets/js/year.js
copyright: 'Copyright Ac <span id="os-year"></span> OneSurvey'
nav:
  - Introduction: index.md
  - Creating an Account: getting-started/creating-account.md
  # - Dashboard Tour: getting-started/dashboard-tour.md (removed)
  - Projects:
      - Overview: projects/index.md
      - Create a Project: projects/create-project.md
      - Project Detail: projects/project-detail.md
      - Gallery:
          - Project Photos: projects/project-photos.md
          - Project Albums: projects/project-albums.md
      - Attachments: projects/attachments.md
      - Reports: projects/reports.md
      - Site Data: projects/site-data.md
      - Site Elements: projects/site-elements.md
      - Site Settings: projects/site-settings.md
  - Surveys:
      - Overview: surveys/index.md
      - Upload a Floor Plan: surveys/upload-floor-plan.md
      - Canvas & Tools:
          - Canvas Basics: surveys/canvas-basics.md
          - Drag & Drop Elements: surveys/drag-and-drop.md
          - Visibility Filters: surveys/visibility-filters.md
          - Version History: surveys/version-history.md
      - Element Customization:
          - Uploading Photos: surveys/link-photos.md
          - Commenting: surveys/commenting.md
          - Adding a Path: surveys/adding-a-path.md
          - Designing: surveys/design.md
          - Element Metadata: surveys/element-information.md
      - Quality Assurance:
          - Quality Check: surveys/quality-check.md
  - Other Applications:
      - OneSnap: media/onesnap.md
      - OneProposal: projects/proposals.md
      - OneTask: projects/tasks.md
      - OneTicket: projects/tickets.md
      - OneTime: projects/onetime.md
  - Organization & Users:
      - Organization Settings: organization/index.md
      - Clients: organization/clients.md
      - Users & Roles: organization/users.md
  - Mobile Experience:
      - Overview: mobile/index.md
      - Projects on Mobile: mobile/projects.md
      - Surveys in the Field: mobile/surveys.md
      - OneSnap Photo Capture: mobile/onesnap.md
      - Cross-Platform Reference: mobile/cross-platform-reference.md
      - Field Tips & Troubleshooting: mobile/field-tips.md
  - Support & Resources:
      - Release Notes: support/release-notes.md
      - Submit a Request: support/tickets.md
      - FAQ: support/faq.md
      - Glossary: support/glossary.md






