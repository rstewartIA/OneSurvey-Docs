      - Create a Site: projects/create-project.md
      - Site Detail: projects/project-detail.md
      - Site Elements: projects/site-elements.md
      - Site Data: projects/site-data.md
      - Attachments: projects/attachments.md
      - Reports: projects/reports.md
      - Gallery: projects/gallery.md
      - Assignments: projects/assignments.md
      - Tickets: projects/tickets.md
  - Surveys:
